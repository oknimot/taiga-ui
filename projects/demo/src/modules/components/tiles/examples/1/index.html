<tui-tiles
    class="tiles"
    [debounce]="500"
    [(items)]="items"
>
    <tui-tile
        *ngFor="let item of items; let index = index"
        class="tile"
        [width]="item.w"
        [height]="item.h"
    >
        <div class="content">
            <tui-svg
                tuiTileHandle
                src="tuiIconDragLarge"
                class="handle"
            ></tui-svg>
            <h3 class="title">{{ item.content }}</h3>
            Index - {{ index }}
        </div>
    </tui-tile>
</tui-tiles>
